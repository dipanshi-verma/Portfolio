<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dipanshi Verma | Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  background: #f4f4f4;
  font-family: 'Poppins', sans-serif;
  color: #333;
  display: flex;
  justify-content: center;
  padding: 40px 20px;
}


#outer-box {
  display: flex;
  gap: 40px;
  align-items: flex-start;
  max-width: 1000px;
  width: 100%;
  height: 100%;
}


.innerdiv1 {
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  padding: 30px;
  width: 300px;
}


.image {
  display: block;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  margin: 0 auto 20px;
}
.name {
  text-align: center;
  font-size: 1.8rem;
  color: #222;
  margin-bottom: 5px;
}
.title {
  text-align: center;
  font-size: 1rem;
  color: #777;
  margin-bottom: 20px;
  font-weight: 500;
}

hr{
  margin-bottom: 50px;

}


.info-box {
  display: flex;
  align-items: center;
  gap: 15px;
  margin-bottom: 50px;

}
.icon-box {
  min-width: 36px;
  height: 36px;
  background: #EDEFEE;
  border-radius: 8px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.icon-box i {
  color: #ffbd59;
  font-size: 18px;
}
.info-label {
  font-size: 0.8rem;
  color: #555;
  flex-basis: 80px;
}
.info-value {
  font-size: 0.9rem;
  color: #333;
  word-break: break-word;
}


.socials {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 20px;
}
.socials i {
  font-size: 20px;
  color: #555;
  transition: color 0.2s;
}
.socials i:hover {
  color: #ffbd59;
}

#in2 {
  flex: 1;
}
#in2 nav {
  display: flex;
  gap: 25px;
  border-bottom: 2px solid #eee;
  padding-bottom: 15px;
  margin-bottom: 25px;
}
#in2 nav a {
  text-decoration: none;
  color: #555;
  font-weight: 500;
  padding-bottom: 5px;
  position: relative;
}
#in2 nav a:hover,
#in2 nav a.active {
  color: #ffbd59;
}
#in2 nav a.active::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 0;
  height: 2px;
  width: 100%;
  background: #ffbd59;
}

#in2 h1 {
  font-size: 2rem;
  color: #222;
  margin-bottom: 15px;
  padding: 20px;
}
#in2 h1 + p {
  margin-bottom: 10px;
}
#in2 p {
  color: #555;
  line-height: 1.7;
}

#in2 .services {
  display: grid;
  grid-template-columns: repeat(auto-fill,minmax(220px,1fr));
  gap: 20px;
  margin-top: 30px;
}
#in2 .card {
  background: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.05);
  transition: transform 0.2s, box-shadow 0.2s;
}
#in2 .card:hover {
  transform: translateY(-6px);
  box-shadow: 0 12px 28px rgba(0,0,0,0.1);
}
#in2 .card i {
  font-size: 28px;
  color: #ffbd59;
  margin-bottom: 15px;
}
#in2 .card h3 {
  font-size: 1.2rem;
  margin-bottom: 8px;
  color: #222;
}
#in2 .card p {
  font-size: 0.9rem;
  color: #555;
}
  </style>
  
</head>
<body>
    
  <div id="outer-box" style="border: 2px;">
  </div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="app.js"></script>
 
</body>
</html>
